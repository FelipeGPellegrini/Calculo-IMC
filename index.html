<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>

        <h1>Cálculo de IMC</h1>

        <input class="campotxt" type="number" name="peso" id="ipeso" placeholder="Peso(KG)... ex:50" required>

        <input class="campotxt" type="number" name="altura" id="ialtura" placeholder="Altura(M)... ex:1.75" required>

        <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        
        <p id="resultado"></p>


    </main>

    
<script src="script.js"></script>
</body>
</html>
